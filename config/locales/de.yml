  help:
    terms_query: |
      Um nach Teilbegriffen zu suchen, verwenden Sie * am Anfang oder Ende
      (oder beides) des jeweiligen Begriffs:
      <code>*zone</code> oder <code>quali*</code> oder <code>*vita*</code>
      Begriffe werden standardmäßig per AND verknüpft, es sei denn, Sie geben
      explizit OR an. Um nach einem zusammenhängenden Ausdruck zu suchen,
      verwenden Sie Anführungszeichen:
      <code>"Leonardo da Vinci"</code>
      Um Begriffe auszuschließen, verwenden Sie NOT:
      <code>mona AND NOT lisa</code>
      AND, OR and NOT müssen in Großbuchstaben angegeben werden. Begriffe
      können durch Klammerung auch gruppiert werden:
      <code>(mona AND lisa) OR giocondo</code>
      Es steht die
      <a 
        href="https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax"
        target="_blank"
        rel="noopener"
      >elasticsearch query string syntax</a> zur Verfügung.
    name_query: |
      Um nach Teilbegriffen zu suchen, verwenden Sie * am Anfang oder Ende
      (oder beides) des jeweiligen Begriffs:
      <code>*zone</code> oder <code>quali*</code> oder <code>*vita*</code>
    dating_query: |
      Verwenden Sie Einzeldaten, Zeiträume und typische Ausdrücke aus der
      Kunstgeschichte, wie:
      <code>1792</code> oder
      <code>1789 bis 1792</code> oder
      <code>18. Jahrhundert</code> oder
      <code>ca. 1800</code> oder
      <code>nach 1792</code>
    date_input: Verwenden Sie das Format JJJJ-MM-TT
    file_size_query: |
      Mit vorangestelltem '+' suchen Sie nach allen Medien mit größerer
      Dateigröße und mit '-' nach kleineren. Fügen Sie KB, MB, GB, or TB an, um
      eine andere Einheit zu verwenden. Zum Beispiel:
      <code>+50MB<br />-100KB<br />+1GB</code>

